- name: "Un enfant de moins de 18 ans"
  period: 2015
  individus:
    - id: "parent1"
      age: 40
    - id: "enfant1"
      age: 12
  output_variables:
    enfant_a_charge: [False, True]
    nbF: 1
    nbG: 0
    nbH: 0
    nbI: 0

- name: "Un enfant de moins de 18 ans titulaire d'une carte d'invalidité"
  period: 2015
  individus:
    - id: "parent1"
      age: 40
    - id: "enfant1"
      age: 12
      invalidite: True
  output_variables:
    enfant_a_charge: [False, True]
    nbF: 1
    nbG: 1
    nbH: 0
    nbI: 0

- name: "Un enfant de moins de 18 ans en garde alternée"
  period: 2015
  individus:
    - id: "parent1"
      age: 40
    - id: "enfant1"
      age: 12
      garde_alternee: True
  output_variables:
    enfant_a_charge: [False, True]
    nbF: 0
    nbG: 0
    nbH: 1
    nbI: 0

- name: "Un enfant de moins de 18 ans en garde alternée titulaire d'une carte d'invalidité"
  period: 2015
  individus:
    - id: "parent1"
      age: 40
    - id: "enfant1"
      age: 12
      garde_alternee: True
      invalidite: True
  output_variables:
    enfant_a_charge: [False, True]
    nbF: 0
    nbG: 0
    nbH: 1
    nbI: 1

- name: "Une famille avec deux foyers fiscaux"
  period: 2015
  individus:
    - id: "parent1"
      age: 40
    - id: "parent2"
      age: 40
    - id: "enfant1"
      age: 12
      invalidite: True
    - id: "enfant2"
      age: 14
    - id: "enfant3"
      age: 15
    - id: "enfant4"
      age: 16
      garde_alternee: True
    - id: "enfant5"
      age: 16
      invalidite: True
      garde_alternee: True
  foyers_fiscaux:
  - declarants:
    - parent1
    personnes_a_charge:
    - enfant1
  - declarants:
    - parent2
    personnes_a_charge:
    - enfant2
    - enfant3
    - enfant4
    - enfant5
  output_variables:
    enfant_a_charge: [False, False, True, True, True, True, True]
    nbF: [1, 2] # 1 enfant dans le 1er foyer, 2 qui ne sont pas en garde alternée dans le 2e
    nbG: [1, 0] # 1 enfant invalide dans le 1er foyer
    nbH: [0, 2] # 2 enfants en garde alternée dans le 2e foyer
    nbI: [0, 1] # 1 enfant en garde alternée invalide dans le 2e foyer
